<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算器</title>
		<!-- 新 Bootstrap 核心 CSS 文件 -->
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script>
			function compute()
			{
				var money = document.getElementById("salary").value;
				var regExp = /^[0-9]{2,8}$/;
				if(!regExp.test(money))
				{
					document.getElementById("salary").value="输入不合法！必须是2-8位数字。";
					document.getElementById("salary").style="color:red";
					return;
				}
				var moneynum = parseInt(money);
				var ylgr = moneynum * 0.08;
				var ylgs = moneynum * 0.2;
				document.getElementById("ylgr").innerHTML = ylgr;
				document.getElementById("ylgs").innerHTML = ylgs;
				var yilgr = moneynum * 0.02;
				var yilgs = moneynum * 0.06;
				document.getElementById("yilgr").innerHTML = yilgr;
				document.getElementById("yilgs").innerHTML = yilgs;
				var sygr = moneynum * 0.005;
				var sygs = moneynum * 0.015;
				document.getElementById("sygr").innerHTML = sygr;
				document.getElementById("sygs").innerHTML = sygs;
				var gsgs = moneynum * 0.005;
				document.getElementById("gsgs").innerHTML = gsgs;
				var syugs = moneynum * 0.008;
				document.getElementById("syugs").innerHTML = syugs;
				var gjjgr = moneynum * 0.12;
				var gjjgs = moneynum * 0.12;
				document.getElementById("gjjgr").innerHTML = gjjgr;
				document.getElementById("gjjgs").innerHTML = gjjgs;
				var grtotal = ylgr + yilgr + sygr + gjjgr;
				var gstotal = ylgs + yilgs + sygs + gsgs + syugs + gjjgs;
				document.getElementById("grtotal").innerHTML = grtotal;
				document.getElementById("gstotal").innerHTML = gstotal;
				var total = moneynum + gstotal;
				document.getElementById("total").innerHTML = total;
			}
			function clearContent()
			{
				document.getElementById("salary").value='';
				document.getElementById("salary").style="color:black";
			}
		</script>
	</head>
	<body>
		<div class="container text-center">
			<div>
				<img class="img-circle" width="100px" height="100px" src="1.jpg">
			</div>
			<div>
				<table class="table table-bordered text-center">
					<tr>
						<td>工资</td>
						<td colspan="3">
							<input onfocus="clearContent()" type="text" id="salary" placeholder="请输入工资" class="form-control">
						</td>
						<td>
							<button onclick="compute()" class="btn btn-block btn-danger">计算</button>
						</td>
					</tr>
					<tr class="bg-primary">
						<td>险种</td>
						<td>个人%</td>
						<td>个人</td>
						<td>公司%</td>
						<td>公司</td>
					</tr>
					<tr>
						<td>养老</td>
						<td>8%</td>
						<td id="ylgr"></td>
						<td>20%</td>
						<td id="ylgs"></td>
					</tr>
					<tr>
						<td>医疗</td>
						<td>2%</td>
						<td id="yilgr"></td>
						<td>6%</td>
						<td id="yilgs"></td>
					</tr>
					<tr>
						<td>失业</td>
						<td>0.5%</td>
						<td id="sygr"></td>
						<td>1.5%</td>
						<td id="sygs"></td>
					</tr>
					<tr>
						<td>工商</td>
						<td></td>
						<td></td>
						<td>0.5%</td>
						<td id="gsgs"></td>
					</tr>
					<tr>
						<td>生育</td>
						<td></td>
						<td></td>
						<td>0.8%</td>
						<td id="syugs"></td>
					</tr>
					<tr>
						<td>公积金</td>
						<td>12%</td>
						<td id="gjjgr"></td>
						<td>12%</td>
						<td id="gjjgs"></td>
					</tr>
					<tr>
						<td>合计</td>
						<td>个人合计</td>
						<td id="grtotal"></td>
						<td>公司合计</td>
						<td id="gstotal"></td>
					</tr>
					<tr>
						<td>总额</td>
						<td colspan="4" id="total"></td>
					</tr>
				</table>
				开发者：刘子千 中北大学软件学院小学期实训
			</div>
		</div>
	</body>
</html>
